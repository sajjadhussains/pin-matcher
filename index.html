<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-number"class="form-control" type="text"value="">
                    <button onclick="generateBtnChange()"class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calculator"class="form-control" type="text"value="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="calculator.value +='7'" class="button">7</div>
                              <div onclick="calculator.value +='8'"class="button">8</div>
                              <div onclick="calculator.value +='9'"id="nine"class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="calculator.value +='4'"class="button">4</div>
                              <div onclick="calculator.value +='5'"class="button">5</div>
                              <div onclick="calculator.value +='6'"class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="calculator.value +='1'"class="button">1</div>
                              <div onclick="calculator.value +='2'"class="button">2</div>
                              <div onclick="calculator.value +='3'"class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="calculator.value=calculator.value.slice(0,-1)"class="button"><</div>
                                <div onclick="calculator.value +='0'"class="button">0</div>
                                <div onclick="calculator.value=''"class="button">C</div>
                            </div>
                            <div>
                                <button onclick="handleSubmitBtn()"type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pinNot-match"class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pin-match"class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
      
        function generateBtnChange(){
            const pinNumber= document.getElementById('pin-number');
            const pinGenerate =parseInt(pinNumber.value);

            const randomNumber = Math.random()*10000;
            const intRandomNumber = Math.round(randomNumber);
            
            pinNumber.value = intRandomNumber;
            };
        
            function handleSubmitBtn(){
            const pinMatch= document.getElementById("pin-match");
            const pinNumber= document.getElementById('pin-number');
            const pinGenerate = parseInt(pinNumber.value);
            
            const calculator = document.getElementById('calculator');
            const calculatorNumber = parseInt(calculator.value);
            if(pinGenerate == calculatorNumber){
              pinMatch.style.display="block";
            }
            else{
                document.getElementById('pinNot-match').style.display='block';
            }
            };    

    </script>
</body>
</html>
